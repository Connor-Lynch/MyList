<div *ngFor="let item of itemsControl.value; let index = index;">
  <app-item
    [(ngModel)]="itemsControl.value[index]"
    [(listState)]="listState"
    [registerOnChange]="itemChanged()"
  ></app-item>
</div>
<app-add-item
  class="w-full"
  [(listState)]="listState"
  (addItemEvent)="addItem($event)"
></app-add-item>
