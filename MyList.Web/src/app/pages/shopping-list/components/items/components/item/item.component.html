<form class="w-full h-4rem grid grid-nogutter flex align-items-center" [formGroup]="formGroup">
  <mat-checkbox
    class="col-1"
    [formControlName]="formFields.IsChecked"
    [disabled]="!!listState.itemUnderEditId"
  ></mat-checkbox>
  <ng-container [ngTemplateOutlet]="view" *ngIf="!isUnderEdit()"></ng-container>
  <ng-container [ngTemplateOutlet]="edit" *ngIf="isUnderEdit()"></ng-container>
</form>

<ng-template #view>
  <div class="col-11 flex align-items-center">
    <p class="m-0 pl-1 w-full"
      id="view-item-name"
      [class.line-through]="formGroup.controls[formFields.IsChecked].value"
      (click)="selectItem()"
    >{{formGroup.controls[formFields.Name].value}}</p>
    <app-actions
      id="select-actions"
      *ngIf="isSelected()"
      acceptIcon="edit"
      declineIcon="delete_outline"
      [acceptLast]="false"
      (acceptEvent)="editItem()"
      (declineEvent)="deleteItem()"
    ></app-actions>
  </div>
</ng-template>

<ng-template #edit>
  <app-edit-item
    class="col-11"
    [inputText]="formGroup.controls[formFields.Name].value"
    (acceptEvent)="acceptEdit($event)"
    (declineEvent)="cancelEdit()"
  ></app-edit-item>
</ng-template>
