<div *ngIf="items && items.length > 0">
  <div *ngFor="let item of items.slice(0, 3)" class="list-overview">
    <p class="white-space-nowrap	overflow-hidden" [class.line-through]="item.isChecked">{{ item.name }}</p>
  </div>
  <div *ngIf="items.length > 3" class="flex align-items-center hidden-items">
    <mat-icon>add</mat-icon>
    <p class="m-0">{{ items.length - 3 }} more</p>
  </div>
</div>
