<mat-form-field class="add-form">
  <mat-label>List Name</mat-label>
  <input matInput placeholder="New List" [(ngModel)]="newListName" class="list-name-input">
</mat-form-field>
<div class="actions">
  <button mat-stroked-button color="warn" (click)="cancel()" id="cancel-button">Cancel</button>
  <button mat-raised-button color="primary" (click)="saveNewList()" id="save-button">Save</button>
</div>
